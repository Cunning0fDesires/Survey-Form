<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
 
</head>
<body>
        <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <div id="box">
        <div id="container">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
                            <form id="survey-form" action="#" method="GET">
                                <div id="personal-info">
                                    <div class="name">
                                      <div class="left">
                                      <label for="name" id="name-label">Name <b>*</b></label>
                                      </div>
                                      <div class="right">
                                      <input class="input-area" id="name" type="text" placeholder="Enter your name" required>
                                      </div>
                                    </div>
                                    <div class="email">
                                      <div class="left">
                                        <label for="email" id="email-label">Email <b>*</b></label>
                                      </div>
                                      <div class="right">
                                        <input class="input-area" id="email" type="email" placeholder="Enter your Email" required>
                                      </div>
                                    </div>
                                      <div class="age">
                                        <div class="left">
                                        <label for="number" id="number-label">Age</label>
                                        </div>
                                        <div class="right">
                                        <input class="input-area" id="number" type="number" placeholder="Age" min="18" max="99">
                                      </div>
                                    </div>
                                    </div>
                  
                                    <div>
                                        <div class="left">
                                    <p>Which option best describes your current role?</p>
                                        </div>
                                        <div class="right">
                                        <p>
                                        <select class="dropdown" name="years-ride">
                                            <option value=" " selected>--Select an option--</option>
                                            <option value="under one">Student</option>
                                            <option value="1-5">Full Time Job</option>
                                            <option value="6-10">Full Time Learner</option>
                                            <option value="11-15">Prefer not to say</option>
                                            <option value="16-20">Other</option>
                                          </select>
                                        </p>
                                      </div>
                                    </div>
                                
                                        <tr>
                                            <div class="left">
                                            <td> How likely is that you would recommend freeCodeCamp to a friend?</td>
                                        </div>
                                        <div class="right">
                                            <td>
                                              <input type="radio" name="recommend" value="definitely" id="definitely">
                                              <label for="definitely" name="recommend">Definitely</label>
                                              <br>       
                                              <input type="radio" name="recommend" value="maybe" id="maybe">
                                              <label for="maybe" name="recommend">Maybe</label> 
                                              <br>
                                              <input type="radio" name="recommend" value="notsure" id="notsure">
                                              <label for="notsure" name="recommend">Not sure</label>
                                            </td>
                                          </div>
                                          </tr>

                                        <div>
                                          <div class="left">
                                                <p id="dropdown-label">What do you like most in FCC:</p>
                                          </div>
                                          <div class="right">
                                              <select id="dropdown">
                                                <option>Challenges</option>
                                                <option>Projects</option>
                                                <option>Community</option>
                                                <option>Open source</option>
                                              </select>
                                            </div>
                                            </div>
                          
                
                                            <div id="checkboxSection">
                                              <div class="left">
                                              <label>Things that should be improved in the future
                                                    (Check all that apply):</label>
                                              </div>
                                              <div class="right">
                                              <div>
                                                  <input type="checkbox" value="1"><label>Front-end Projects</label><br>

                                              
                                              <input type="checkbox" value="1"><label>Back-end Projects</label>
                                              <br>
                                              <input type="checkbox" value="1"><label>Data Visualization</label>
                                      
                                             <br> 
                                             <input type="checkbox" value="1"><label>Challenges</label>
                                            
                                             <br> 
                                             <input type="checkbox" value="1"><label>Open Source Community</label>
                                            
                                             <br> 
                                            
                                             <input type="checkbox" value="1"><label>Gitter help rooms</label>
                                             <br> 
                                         
                                             <input type="checkbox" value="1"><label>Videos</label>
                                             <br> 
                                             <input type="checkbox" value="1"><label>City Meetups</label>
                                            
                                             <br> 
                                             <input type="checkbox" value="1"><label>Wiki</label>
                                            
                                             <br> 
                                             <input type="checkbox" value="1"><label>Forum</label>
                                            
                                             <br>
                                             <input type="checkbox" value="1"><label>Additional Courses</label>
                                            
                                              </div>
                                            </div>
                                            </div>

                                            <div>
                                              <div class="left">                                        
                                                    <label>Any Comments or Suggestions?</label>
                                                    </div>
                                                    <div class="right">
                                                         <textarea></textarea></label>
                                                         </div>
                                                  </div>
    <div class="right">
    <button id="submit" type="submit">Submit</button>
  </div>
  </form>
</div>
</div>
</body>
</html>
