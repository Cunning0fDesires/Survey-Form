<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
        <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <div class="container-fluid">
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
                            <form id="survey-form">

                              <div class="form-group">
                                <label for="name">*Name</label>
                                <input type="name" class="form-control" id="name" placeholder="Enter your name">
                              </div>

                              <div class="form-group">
                                  <label for="email">*Email</label>
                                  <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                                </div>

                                <div class="form-group">
                                    <label for="age">*Age</label>
                                    <input type="age" class="form-control" id="number" placeholder="Age">
                                  </div>

                            <div>
                                    <label id="dropdown-label">Which option best describes your current role?  
                                        </label>
                                    <select id="dropdown">
                                      <option>Student</option>
                                      <option>Full Time Job</option>
                                      <option>Full Time Learner</option>
                                      <option>Prefer not to say</option>
                                      <option>Other</option>
                                    </select>
                                  </div>
                               
                                  <div>
                                        <label>*How likely is that you would recommend freeCodeCamp to a friend?</label>
                                        <div>
                                        <label>Definitely</label><input type="radio" name="resource" value="1">
                                        <label>Maybe</label><input type="radio" value="2" name="resource">
                                        <label>Not sure</label><input type="radio" value="3" name="resource">
                                        </div>
                                   
                                        <div>
                                                <label id="dropdown-label">What do you like most in FCC:        </label>
                                                <select id="dropdown">
                                                  <option>Challenges</option>
                                                  <option>Projects</option>
                                                  <option>Community</option>
                                                  <option>Open source</option>
                                                </select>
                                              </div>

                                            </div>
                                            <div id="checkboxSection">
                                              <label>Things that should be improved in the future
                                                    (Check all that apply):</label>
                                              <div>
                                              <label>Front-end Projects</label><input type="checkbox" value="1">
                                              <label>Back-end Projects</label><input type="checkbox" value="2">
                                              <label>Data Visualization</label><input type="checkbox" value="3">
                                              <label>Challenges</label><input type="checkbox" value="4">
                                              <label>Open Source Community</label><input type="checkbox" value="5">
                                              <label>Gitter help rooms</label><input type="checkbox" value="6">
                                              <label>Videos</label><input type="checkbox" value="7">
                                              <label>City Meetups</label><input type="checkbox" value="8">
                                              <label>Wiki</label><input type="checkbox" value="9">
                                              <label>Forum</label><input type="checkbox" value="10">
                                              <label>Additional Courses</label><input type="checkbox" value="11">
                                                <div>
                                            </div>

                                            <div>
                                                    <label>Any Comments or Suggestions?   <textarea></textarea></label>
                                                  </div>
    
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
